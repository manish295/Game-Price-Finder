{% extends "base.html" %}

{% block content %}
<h1>Video Game Price Finder</h1>
<style>
html {
    min-height:100%;
}
body {
    background: rgb(131,58,180);
    background: linear-gradient(58deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
}
.stores {
  padding: 70px 0;
  text-align: center;
}
h1 {
    text-align: center;
    color: rgb(60, 255, 0);
}

.row {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    
}
.card:hover{
    transform:scale(1.1);
}
.card {
    transition: transform 0.2s ease;
    box-shadow: 0 4px 6px 0 rgba(22, 22, 26, 0.18);
    border-radius: 0;
    border: 0;
    margin-bottom: 1.5em;
  }
</style>

<div class="container">
    <div class="stores"> 
        <form>
            <div class= "input-group" style="padding-bottom:50px;">
                <input class="form-control form-control-lg" type="text" placeholder="Game" id="game" aria-label=".form-control-lg example">
                <button class="btn btn-danger btn-lg" type="button" id="sendBtn">Submit</button>
            </div>
        </form>
        <div class="container">
            <div class="row align-items-center" id="crd">
            </div>        
        </div>    
    </div>
</div>


{% endblock %}
