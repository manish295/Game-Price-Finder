{% extends "base.html" %}

{% block content %}
<h1>Video Game Price Finder</h1>
<style>
.stores {
  padding: 70px 0;
  padding-bottom: 70;
  text-align: center;
}
h1 {
    text-align: center;
}
.stores > * {
    padding-bottom: 20px;
}

.row {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    
}
</style>

<div class="container ">
    <div class="stores"> 
        <h2>Select Stores</h2>
            <form>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1" >Ubisoft</label>
                
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Epic Games</label>
                
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck3">Fanatical</label>
                
                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck4">Green Man Gaming</label>
                
                    <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck5">Steam</label>

                    <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck6">GamesPlanet</label>
                </div>
            </form>
        <form>
            <div class= "input-group">
                <input class="form-control form-control-lg" type="text" placeholder="Game" id="game" aria-label=".form-control-lg example">
                <button class="btn btn-danger btn-lg" type="button" id="sendBtn">Submit</button>
            </div>
        </form>
        
        <div class="container">
            <div class="row align-items-center" id="crd">
            </div>        
        </div>    
    </div>
</div>


{% endblock %}
